<!DOCTYPE html>
<html>
  <head>
    <title>Fomodoro</title>
    <script type="application/javascript" src="vendor/countdown.min.js"></script>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Fomodoro</h1>
    <div id="timer-div">
      <p id="message"></p>
      <p id="timer">20:00</p>
    </div>
    <div id="buttons">
      <button id="startTimer" name="startTimer">Start timer</button>
      <button id="setTimer" name="setTimer">Set timer</button>
    </div>
    <audio id="finishAudio">
      <source src="audio/blaster.ogg" type="audio/ogg" />
    </audio>

    <script type="application/javascript" src="app.js"></script>
  </body>
</html>
