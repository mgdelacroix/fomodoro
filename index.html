<!DOCTYPE html>
<html>
  <head>
    <title>Fomodoro</title>
    <script type="application/javascript" src="vendor/countdown.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <main>
      <h1 id="main-title">Fomodoro</h1>
      <div id="timer-div">
        <p id="message" class="hidden"></p>
        <p id="timer">25:00</p>
      </div>
      <div id="buttons">
        <button id="startTimer" class="btn-start" name="startTimer">START TIMER</button>
        <button id="resetTimer" class="btn-reset hidden" name="resetTimer">RESET TIMER</button>
        <button id="setTimer" class="btn-set" name="setTimer">SET TIMER</button>
      </div>
      <audio id="finishAudio">
        <source src="audio/blaster.ogg" type="audio/ogg" />
      </audio>
    </main>

    <script type="application/javascript" src="app.js"></script>
  </body>
</html>
